# Supported parameters for each TTS service provider used in get_tts_for_agent()
# Generated by inspecting each class's __init__ and its full inheritance chain.

# ─────────────────────────────────────────────────────────────────────────────
# Common inherited parameters (available to ALL providers):
#   From TTSService:
#     - aggregate_sentences: bool (default: true)
#     - push_text_frames: bool (default: true)
#     - push_stop_frames: bool (default: false)
#     - stop_frame_timeout_s: float (default: 2.0)
#     - push_silence_after_stop: bool (default: false)
#     - silence_time_s: float (default: 2.0)
#     - pause_frame_processing: bool (default: false)
#     - append_trailing_space: bool (default: false)
#     - sample_rate: Optional[int] (default: null)
#     - text_aggregator: Optional[BaseTextAggregator] (default: null)
#     - skip_aggregator_types: Optional[List[str]] (default: [])
#     - text_transforms: Optional[List[Tuple]] (default: null)
#     - text_filters: Optional[Sequence[BaseTextFilter]] (default: null)
#     - text_filter: Optional[BaseTextFilter] (default: null)
#     - transport_destination: Optional[str] (default: null)
#   From FrameProcessor:
#     - name: Optional[str] (default: null)
#     - enable_direct_mode: bool (default: false)
#     - metrics: Optional[FrameProcessorMetrics] (default: null)
#
# WebsocketTTSService-based providers additionally inherit:
#     - reconnect_on_error: bool (default: true)
# ─────────────────────────────────────────────────────────────────────────────

