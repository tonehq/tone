name: generate-tests
description: Generates a new Playwright e2e spec file by reading a page component's source code, then runs it. Use when a page has NO existing spec file and you need to create one from scratch. Does NOT run pre-existing tests — use /run-tests for that.

license: proprietary
compatibility: Requires Node.js, yarn, and a running Next.js dev server on localhost:3000.

metadata:
  author: tonehq
  version: '1.0.1'
  category: testing
  tags: playwright, e2e, testing, automation, react, nextjs, mui

# ── Tool permissions ─────────────────────────────────────────────────────────
allowed-tools: Bash Read Write Edit Glob Grep

# ── Claude Code extensions ───────────────────────────────────────────────────
argument-hint: '[target-page-or-component]'
disable-model-invocation: false
user-invocable: true   # Available via /generate-tests
